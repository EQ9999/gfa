spring:
  application:
    name: oauth
  cloud:
    consul:
      host: 159.75.38.24
      #host: localhost
      port: 8500
      config:
        prefix: config #设置配置值的基本文件夹默认为config
        enabled: true
        format: YAML # 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY-VALUE FILES
        data-key: data  #表示consul上面的KEY值(或者说文件的名字) 默认是data
        defaultContext: kkk #设置所有应用程序使用的文件夹名称
        profileSeparator: "--" #设置用于使用配置文件在属性源中分隔配置文件名称的分隔符的值
  profiles:
    active: dev